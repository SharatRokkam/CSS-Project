<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TO_DO Web App</title>
    <link rel="icon" type="image/x-icon" href="./fav-icon.png">
    <link rel="stylesheet" href="./style.css">
   
  
</head>

<body>
    <div class="user-interface ui-newtrip">
        <div class="header1"> 
     
            <table>
                <thead>
                    <tr >
                        <th ><hr class="hr1"></th>
                        <th><b class="th1">Trip to Paris</b></th>
                        <th><hr class="hr2"></th>
                    </tr>
                </thead>
            </table>
         </div>
         <div class="header2">
            <div class="item icon1"><a href="./index.html "><img src="./img/trippage1.jpg"></a> </div>
            <div class="item back"><a href="index.html">Back</a></div>
    
         </div>
         <div class="tripbox box4">
            <div class="trip3">
                Trip to Paris </div>
            <div class="line0"></div>
            
            <div class="Completed1">
                <strike>
                Completed Task
            </strike>
            </div>
         
            <div class="checkbox1">
                <input type="checkbox">
                <span class="pending1">Pending Task</span>
            </div>
            <div class="footer" >
                
                 <a href="list1.html"  > <div class="item icon"><span class="plus"><b> + </b></span> </div></a>
               
    
            </div>
       
         </div>
   </div>
   
   
     <div class="new-list new-trip">
      <form action="trip.html" method="get">
        <label for="new">Add New Item</label><br>
        <input class="input1 list0" type="text" name="new" id="new"><br>
        <input class="input1 btn0" type="submit" value="ADD">
      </form>
    </div> 
  

</body>
</html>
