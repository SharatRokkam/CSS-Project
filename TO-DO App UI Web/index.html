    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">

    <body>
        <div class="header">
            <div class="item task1"><span class="task"><b>Tasks </b></span><span class="list"> Lists </span> </div>
            <div class="item icon"><a href="list.html" ><span class="plus"><b> + </b></span></a> </div>
            <div class="item add">
                <a href="list.html" >Add list</a></div>
        </div>
        <!-- <hr> -->
    
        <div class="container">
            <div class="box box1">
                <div class="trip">
                    <a href="trip.html"   >
                    Trip to Paris </a></div>
                <div class="line"></div>
                
                <div class="Completed">
                    <strike>
                    Completed Task
                </strike>
                </div>

                    <input type="checkbox">
                    <span class="pending">Pending Task</span>

            </div>

                <div class="trip">My Todo List</div>
                <div class="line"></div>
                <div class="Completed"><strike><del class="del">Completed Task</del></strike></div>
                <div class="checkbox">
                    <input type="checkbox">
                    <span class="pending">Pending Task</span>
                </div>
            
            </div>
            <div class="box box3">
                <div class="trip">My Todo List</div>
                <div class="line"></div>
                <div class="Completed"><strike><del class="del">Completed Task</del></strike></div>
                <div class="checkbox">
                    <input type="checkbox">

                </div>
